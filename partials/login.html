<section id="login">
<header id="header">
<h1>Login</h1>
</header>
<section>
<form id="login-form">
	<div class="form-part"><input type="text" ng-model="email" placeholder="Email"></div>
	<div class="form-part"><input type="password" ng-model="password" placeholder="Password"></div>
	<div class="form-part"><input type="submit" value="Login!" ng-click="login()"></div>
</form>
</section>
</section>
